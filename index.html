<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="project.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div id="input" class="input"></div>
        <div class="buttons">
            <div class="operators">
                <div id="clears" class="clears">C</div>
                <div class="minus">-</div>
                <div class="plus">+</div>
                <div class="multiply">x</div>
                <div class="divide">/</div>
            </div>
            <div class="c">
            <div class="panel">
                 <div class="number">
                    <div class="one">1</div>
                    <div class="four">4</div>
                    <div class="seven">7</div>
                 </div>          
                 <div class="number">
                    <div class="two">2</div>
                    <div class="five">5</div>
                    <div class="eight">8</div>
                 </div>          
                 <div class="number">
                    <div class="three">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                 </div> 
                 <div class="number">
                    <div class="zero">0</div>
                    <div class="point">.</div>
                 </div> 
            </div> 
            <div id="result" class="equal">
                <div class="equal_center">=</div>
            </div>
        </div>
    </div>
    
</body>
</html>
