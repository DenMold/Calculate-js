<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div id="input" class="calc-scrin">
            <p class="number">0</p>
        </div>
        <div class="buttons">
          
                <div id="clears" class="btn clears grey">C</div>
                <!-- <div id="operator" class="btn plus-minus grey">+/-</div>
                <div id="operator" class="btn percent grey">%</div> -->
                <div id="operator" class="btn division grey">/</div>
                
                <div id="clears" class="btn seven">7</div>
                <div id="operator" class="btn eight">8</div>
                <div id="operator" class="btn nine">9</div>
                <div id="operator" class="btn multiply orang">x</div>

                <div id="clears" class="btn four">4</div>
                <div id="operator" class="btn five">5</div>
                <div id="operator" class="btn six">6</div>
                <div id="operator" class="btn minus orang">-</div>

                <div id="clears" class="btn one">1</div>
                <div id="operator" class="btn two">2</div>
                <div id="operator" class="btn three">3</div>
                <div id="operator" class="btn plus orang">+</div>

                <div id="clears" class="btn zero">0</div>
                <div id="operator" class="btn dot">.</div>
                <div id="operator" class="btn equal orang">=</div>
    
        </div>
    </div>


    <script src="calc.js"></script>
</body>
</html>
